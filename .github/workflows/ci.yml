name: CI

on:
    push:
        branches-ignore:
            - main
    pull_request:
        branches-ignore:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8, 3.9]
            fail-fast: false

        steps:
            - name: checkout repo
              uses: actions/checkout@v2

            - name: set up python
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: set up node
              uses: actions/setup-node@v2
              with:
                  node-version: '12'

            - name: install poetry
              uses: snok/install-poetry@v1.1.1
              with:
                  version: 1.1.4
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v2
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

            - name: install poetry dependencies
              run: poetry install
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

            - name: load cached npm
              id: cached-npm-dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

            - name: install pyright dependencies
              run: sudo npm install -g pyright

            - name: lint
              run: |
                  source ./.venv/bin/activate
                  poe typing
                  poe lint
                  poe sort-imports -c

    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8, 3.9]
            fail-fast: false

        steps:
            - name: checkout repo
              uses: actions/checkout@v2

            - name: set up python
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: install poetry action
              uses: snok/install-poetry@v1.1.1
              with:
                  version: 1.1.4
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v2
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

            - name: install poetry dependencies
              run: poetry install
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

            - name: test it
              run: |
                  source ./.venv/bin/activate
                  poe test-coverage -vv
                  coverage report

    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8, 3.9]
            fail-fast: false

        steps:
            - name: checkout repo
              uses: actions/checkout@v2

            - name: set up python
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: install poetry
              uses: snok/install-poetry@v1.1.1
              with:
                  version: 1.1.4
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v2
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

            - name: install poetry dependencies
              run: poetry install
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

            - name: try build
              run: poetry build

    enforce-label:
        runs-on: ubuntu-latest
        steps:
            - name: check for major
              id: major
              if: ${{ contains(github.event.pull_request.labels.*.name, 'major') || contains(github.event.push.labels.*.name, 'major') }}
              run: |
                  echo "::set-output name=exists::1"

            - name: check for minor
              id: minor
              if: ${{ contains(github.event.pull_request.labels.*.name, 'minor') || contains(github.event.push.labels.*.name, 'minor') }}
              run: |
                  echo "::set-output name=exists::1"

            - name: check for patch
              id: patch
              if: ${{ contains(github.event.pull_request.labels.*.name, 'patch') || contains(github.event.push.labels.*.name, 'patch') }}
              run: |
                  echo "::set-output name=exists::1"

            - name: check for other
              id: other
              if: ${{ contains(github.event.pull_request.labels.*.name, 'other') || contains(github.event.push.labels.*.name, 'other') }}
              run: |
                  echo "::set-output name=exists::1"

            - name: ensure exclusivity
              run: |
                  if [ -z "$IS_MAJOR" ] && [ -z "$IS_MINOR" ] && [ -z "$IS_PATCH" ] && [ -z "$IS_OTHER" ];
                  then
                    echo "There are no labels; need one from the following: ['major', 'minor', 'patch', 'other']"
                    exit 1
                  fi

                  SUM=$(($IS_MAJOR + $IS_MINOR + $IS_PATCH + $IS_OTHER))

                  HAS_ONLY_ONE_LABEL=$(($SUM == 1))

                  if [ $HAS_ONLY_ONE_LABEL = 0 ]; then
                    echo Has multiple labels
                    exit 1
                  fi
              env:
                  IS_MAJOR: ${{ steps.major.outputs.exists }}
                  IS_MINOR: ${{ steps.minor.outputs.exists }}
                  IS_PATCH: ${{ steps.patch.outputs.exists }}
                  IS_OTHER: ${{ steps.other.outputs.exists }}
